<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        #display {
            font-size: 20vw;
            font-weight: bold;
            border: none;
            background: black;
            color: white;
            text-align: center;
            outline: none;
            min-width: 100px;
        }
        @media (max-width: 600px) {
            #display {
                font-size: 30vw;
            }
        }
    </style>
</head>
<body>
    <input type="number" id="display" value="0" autofocus>
    
    <script>
        const input = document.getElementById('display');
        
        // Save to localStorage whenever value changes
        input.addEventListener('input', function() {
            localStorage.setItem('number', this.value);
        });
        
        // Load saved value on page load
        const savedValue = localStorage.getItem('number');
        if (savedValue !== null) {
            input.value = savedValue;
        }
        
        // Focus on input for immediate editing
        input.focus();
    </script>
</body>
</html>
